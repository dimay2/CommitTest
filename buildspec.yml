version: 0.2

phases:
  install:
    commands:
      - echo "Checking Docker installation..."
      - /usr/bin/dockerd --version
      - echo "Checking System info..."
      - uname -a
      - cat /proc/filesystems
      - df -hT
      - echo "Starting Docker daemon..."
      - nohup /usr/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=vfs &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REGISTRY_URL="$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REGISTRY_URL
  build:
    commands:
      - echo Build started on `date`
      - echo Building Backend...
      - cd app/backend
      - echo "Checking for dependencies..."
      - ls -F /dependencies/backend/ || echo "Dependencies not found!"
      - mkdir -p packages
      - cp -r /dependencies/backend/. packages/
      - docker build --build-arg REGISTRY_URL=$REGISTRY_URL -t $REGISTRY_URL/lab-backend:3.11-slim .
      - echo Building Frontend...
      - cd ../frontend
      - mkdir -p packages
      - cp -r /dependencies/frontend/. packages/
      - docker build --build-arg REGISTRY_URL=$REGISTRY_URL -t $REGISTRY_URL/lab-frontend:3.11-slim .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REGISTRY_URL/lab-backend:3.11-slim
      - docker push $REGISTRY_URL/lab-frontend:3.11-slim
      - echo Updating kubeconfig...
      - aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_DEFAULT_REGION
      - echo Verifying secrets...
      - "kubectl get secret backend-secrets >/dev/null || { echo \"Error: Secret 'backend-secrets' not found. Please create it as per README.\"; exit 1; }"
      - echo Deploying to EKS...
      - cd ../../helm
      # Upgrade Helm release ensuring specific tags are used
      - helm upgrade lab-app . --set backend.image=$REGISTRY_URL/lab-backend:3.11-slim --set frontend.image=$REGISTRY_URL/lab-frontend:3.11-slim --reuse-values